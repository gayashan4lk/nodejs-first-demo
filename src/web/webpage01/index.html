<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1>Hello, world!</h1>
		<div class="mb-3">
			<button id="send_v1" class="btn btn-info">
				Send Request (version-01)
			</button>
			<button id="send_v2" class="btn btn-info">
				Send Request (version-02)
			</button>
			<button id="send_v3" class="btn btn-info">
				Send Request (version-03)
			</button>
			<button id="send_v3_bad-url" class="btn btn-danger">
				Send a Bad Request (version-03)
			</button>
		</div>
		<div class="mb-3">
			<button id="send_all" class="btn btn-info">Promise.all()</button>
			<button id="send_any" class="btn btn-info">Promise.any()</button>
		</div>
		<div class="mb-3">
			<button id="reload" class="btn btn-success">Reload</button>
		</div>
		<div class="mb-3">
			<button id="myAsync" class="btn btn-success">Call Async Function</button>
		</div>
		<div class="data"></div>
		<script src="script.js"></script>
		<script src="script-async.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
		></script>
	</body>
</html>
